<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact</title>
</head>
<body padding-top:200px>
    <div class="row col-md-12">
        <div class="col-md-6 col-md-offset-3 text-center center-align">
            <p><h3>Contact Us</h3></p>
            <div>
                <p><h5> If you have any suggestions, please let us know!!!!</h5></p><br />
            </div>
            <form class="form-horizontal" ng-submit="mailMe(sender)" name="contactform" id="contactform">
                <fieldset>
                    <div class="form-group" ng-class="{'has-error': myform.username.$invalid}">
                        <label for="name" class="margin col-md-4 control-label">Your Name&nbsp;&nbsp;*</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="sender.name" id="name" placeholder="Your Name"
                                   required class="text form-control input-sm" ng-change="change()">
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': myform.email.$invalid}">
                        <label for="email" class="margin col-md-4 control-label">Your Email&nbsp;&nbsp;*</label>
                        <div class="col-md-6">
                            <input type="email" ng-model="sender.email" id="email" placeholder="Your Email"
                                   required class=" form-control input-sm" ng-change="change()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="margin col-md-4 control-label">Subject&nbsp;&nbsp;*</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="sender.subject" id="subject" placeholder="Subject"
                                   required class="text form-control input-sm" ng-change="change()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="margin col-md-4 control-label">Message&nbsp;&nbsp;*</label>
                        <div class="col-md-6">
                            <textarea class="form-control input-sm" ng-model="sender.message" name="message" rows="5"
                                      required data-msg="Message" placeholder="Message" ng-change="change()"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-3 col-md-6 ">
                            <button type="submit" class="btn btn-sm btn-success" ng-disabled="myForm.$invalid">
                                Send Mail
                            </button>
                            <button id="cancelEditBtn" ng-click="reset()" type="button" class="btn btn-sm">Cancel</button>
                    </div>
                    <div class="col-md-offset-2 col-md-6 text-center">
                        <p ng-show="showMailSentMsg"><h3>{{showMailSentMsg}}</h3></p>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
