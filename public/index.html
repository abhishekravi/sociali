                                <form class="form-horizontal" role="form">
                                    <fieldset>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-sm-3 control-label pull-left"
                                                           for="category">Category</label>

                                                    <div class=" col-sm-9">
                                                        <select class="form-control"

                                                            <option value="103">Music</option>
                                                            <option value="102">Technology</option>

                                                            <option value="4">Concerts</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-sm-3 control-label pull-left"
                                                           for="location">Location</label>

                                                    <div class="col-sm-9">
                                                        <div class="input-group input-group-sm">
                                                            <input type="text" class="form-control"

                                                            <span class="input-group-btn">

                                                                    ></span>

                                                            </span>
                                                        </div>
                                                    </div>

                                            </div>
                                            <div class="form-group padding-25">

                                                    <label class="col-sm-3  control-label" for="distance">Distance

                                                               type="text" data-slider-min="1"

                                                               data-slider-value="5"/>
                                                    </div>
                                                    <label class="col-sm-3 control-label">Miles</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <label class="col-sm-3 pull-left control-label" for="startDate">Start
                                                        Date

                                                    <div class='col-sm-9'>

                                                            <div class='input-group date' id='startDate'>

<script>
    //For slider component
    $("#distance").slider({
        tooltip: 'always'
    });

    //For date picker component
    $(function () {
        $('#startDate').datetimepicker();
        $('#endDate').datetimepicker({
            useCurrent: false
        });
        $("#startDate").on("dp.change", function (e) {
            $('#endDate').data("DateTimePicker").minDate(e.date);
        });
        $("#endDate").on("dp.change", function (e) {
            $('#startDate').data("DateTimePicker").maxDate(e.date);
        });
    });

    //getting users current location
    fetchCurrentLocation= function(){
        navigator.geolocation.getCurrentPosition(successCallback,errorCallback,options);
    };

    function displayLocation(latitude,longitude){
        var request = new XMLHttpRequest();
        var method = 'GET';
        var url = 'http://maps.googleapis.com/maps/api/geocode/json?latlng='+latitude+','+longitude+'&sensor=true';
        var async = true;

        request.open(method, url, async);
        request.onreadystatechange = function(){
            if(request.readyState == 4 && request.status == 200){
                var data = JSON.parse(request.responseText);
                var result = data.results[0];

                //look for locality tag and administrative_area_level_1
                var city = "";
                var state = "";
                for (var i = 0, len = result.address_components.length; i < len; i++) {
                    var ac = result.address_components[i];
                    if (ac.types.indexOf("locality") >= 0) city=ac.short_name;
                    if (ac.types.indexOf("administrative_area_level_1") >= 0) state = ac.short_name;
                }
                if (state != '' || city != '') {
                    console.log("Hello to you out there in " + city + ", " + state + "!");
                }
                $('#location').val(city);

            }
        };
        request.send();
    };

    var successCallback = function(position){
        var x = position.coords.latitude;
        var y = position.coords.longitude;
        displayLocation(x,y);
    };

    var errorCallback = function(error){
        alert("in error callback");
        var errorMessage = 'Unknown error';
        switch(error.code) {
            case 1:
                errorMessage = 'Permission denied';
                break;
            case 2:
                errorMessage = 'Position unavailable';
                break;
            case 3:
                errorMessage = 'Timeout';
                break;
        }
        document.write(errorMessage);
    };

    var options = {
        enableHighAccuracy: true,
        timeout: 1000,
        maximumAge: 0
    };


</script>
